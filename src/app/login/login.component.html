<h1>Login Here :</h1>

<form>
  <div class="form-group">
      <label for="userEmail">Name</label>
      <input required name="userEmail" id="userEmail" class="form-control">
      <div class="alert alert-danger" *ngIf="userEmail.touched && !userEmail.valid">Email Address is required</div>
  </div>  

  <div class="form-group">
    <label for="userPassword">Password</label>
    <input name="userPassword" id="userPassword" class="form-control">
  </div>

  <button class="btn btn-primary" type="submit">Submit</button>

</form>
